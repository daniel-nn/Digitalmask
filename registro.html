   <main>
    <div class="container">
      <div class="row d-flex justify-content-center mt-3"> 
        <div class="col-12 col-md-8">
          <form class="row g-3 needs-validation" novalidate="">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="text" placeholder="Nombre">
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="text" placeholder="Apellidos">
            </div>
            <div class="col-md-8">
              <label for="validationCustomUsername" class="form-label">Correo</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-envelope-square" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="text" placeholder="Correo">
              </div>
            </div>
            <div class="col-md-8">
              <label for="validationCustom03" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="validationCustom03" required="">
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">Confirme Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Confirme su Contraseña">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                <label class="form-check-label" for="invalidCheck">
                  Acepto términos y condiciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Continuar</button>
            </div>
          </form>
        
        </div>
